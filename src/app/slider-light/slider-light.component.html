<button mat-button (click)="isShown = !isShown" >Включить карусель</button>

<div class="slider-conteiner-card" *ngIf='isShown'>
    <mat-card class="slider-card card1" *ngFor="let card of img">
      <img mat-card-image src="{{card.imageUrl}}" alt="">
      <mat-card-content style="text-align:center">
        <mat-card-title>
          {{card.productName}}
          </mat-card-title>
          <mat-card-subtitle>
             <h3>{{card.prise + '$'}}</h3>
          </mat-card-subtitle>
          <p>{{'id' + card.productId}}</p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-stroked-button color="primary" style=" width: 90%; margin:5%;">Подробнее
          </button>
        </mat-card-actions>
    </mat-card>
  </div>
