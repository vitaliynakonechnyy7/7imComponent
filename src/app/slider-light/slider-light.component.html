    <p>{{date}}</p>
<button mat-button (click)="isShown = !isShown" >Включить карусель</button>

<div class="slider-conteiner-card" *ngIf='isShown'>
    <mat-card class="slider-card " *ngFor="let card of img">
      <img mat-card-image src="{{card.imageUrl}}"  alt=""
      onclick="document.getElementById('modal01').style.display='block'">
      <mat-card-content style="text-align:center">
        <mat-card-title>
          {{card.productName}}
          </mat-card-title>
          <mat-card-subtitle>
             <h3>{{card.prise + '$'}}</h3>
          </mat-card-subtitle>
          <p>{{'id' + card.productId}}</p>
        </mat-card-content>
      <mat-card-actions>
          <button mat-stroked-button color="primary" style="width: 90%; margin:5%;">Подробнее
          </button>
        </mat-card-actions>
    </mat-card>
   <!--  <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
 -->
    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">

        <div class="w3-modal-content w3-animate-zoom">
          <img src="{{'card.imageUrl'}}" style="width:100%">
        </div>
      </div>
  </div>
